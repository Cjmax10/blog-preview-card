<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="card align-center">
      <div class="img">
        <img src="assets/images/illustration-article.svg" alt="">
      </div>
      <p class="yellow-badge">Learning</p>
      <p class="dates">Published 21 Dec 2023</p>
      <h1 class="heading">HTML & CSS foundations</h1>
      <p class="card-info">These languages are the backbone of every website, defining structure, content and presentation.</p>
      <div class="profile-details">
        <img src="assets/images/image-avatar.webp" alt="" class="profile-pic">
        <p class="profile-name">Greg Hooper</p>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Swapnil Markal</a>.
  </div>
</body>
</html>
